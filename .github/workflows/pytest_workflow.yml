name: Python CI/CD

on:
  push:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Download and install ChromeDriver
        run: |
            CHROMEDRIVER_VERSION=$(curl -s https://chromedriver.storage.googleapis.com/LATEST_RELEASE)
            wget https://chromedriver.storage.googleapis.com/$CHROMEDRIVER_VERSION/chromedriver_linux64.zip
            unzip chromedriver_linux64.zip -d $HOME/bin
            echo "PATH=\$HOME/bin:\$PATH" >> $GITHUB_ENV
            echo "export CHROMEDRIVER_PATH=$HOME/bin/chromedriver" >> $GITHUB_ENV
            chmod +x $HOME/bin/chromedriver

      - name: Print environment variables
        run: |
              echo "PATH: $PATH"
              echo "CHROMEDRIVER_PATH: $CHROMEDRIVER_PATH"

      - name: Set up environment variables
        run: echo "export CHROMEDRIVER_PATH=$HOME/bin/chromedriver" >> $GITHUB_ENV

      - name: Print environment variables after update
        run: |
          echo "PATH: $PATH"
          echo "CHROMEDRIVER_PATH: $CHROMEDRIVER_PATH"

      - name: Run tests
        run: |
          pytest main.py

      - name: Upload test results
        uses: actions/upload-artifact@v2
        with:
          name: test-results
          path: результати/
